# Exemplos de Queries e Mutations para testar a API GraphQL

# ========================================
# QUERIES
# ========================================

# Listar todos os filmes
query GetMovies {
  movies {
    id
    title
    year
    description
    actors {
      id
      name
      nationality
    }
    genres {
      id
      name
      description
    }
  }
}

# Buscar filme específico
query GetMovie {
  movie(id: "1") {
    id
    title
    year
    description
    actors {
      name
      birthDate
      nationality
    }
    genres {
      name
      description
    }
  }
}

# Listar todos os atores
query GetActors {
  actors {
    id
    name
    birthDate
    nationality
    movies {
      title
      year
    }
  }
}

# Buscar ator específico
query GetActor {
  actor(id: "1") {
    id
    name
    birthDate
    nationality
    movies {
      title
      year
    }
  }
}

# Listar todos os gêneros
query GetGenres {
  genres {
    id
    name
    description
    movies {
      title
      year
    }
  }
}

# Buscar gênero específico
query GetGenre {
  genre(id: "1") {
    id
    name
    description
    movies {
      title
      year
    }
  }
}

# ========================================
# MUTATIONS
# ========================================

# Criar novo filme
mutation CreateMovie {
  createMovie(
    input: {
      title: "Novo Filme"
      year: 2024
      description: "Descrição do novo filme"
      actorIds: ["1", "2"]
      genreIds: ["1", "3"]
    }
  ) {
    id
    title
    year
    description
    actors {
      name
    }
    genres {
      name
    }
  }
}

# Atualizar filme
mutation UpdateMovie {
  updateMovie(id: "1", input: { title: "Título Atualizado", year: 2025 }) {
    id
    title
    year
    description
  }
}

# Excluir filme
mutation DeleteMovie {
  deleteMovie(id: "4")
}

# Adicionar atores ao filme
mutation AddActorsToMovie {
  addActorsToMovie(movieId: "1", actorIds: ["3", "4"]) {
    id
    title
    actors {
      name
    }
  }
}

# Remover ator do filme
mutation RemoveActorFromMovie {
  removeActorFromMovie(movieId: "1", actorId: "2") {
    id
    title
    actors {
      name
    }
  }
}

# Criar novo ator
mutation CreateActor {
  createActor(
    input: {
      name: "Novo Ator"
      birthDate: "1990-01-01"
      nationality: "Brasileiro"
    }
  ) {
    id
    name
    birthDate
    nationality
  }
}

# Atualizar ator
mutation UpdateActor {
  updateActor(
    id: "1"
    input: { name: "Nome Atualizado", nationality: "Canadense" }
  ) {
    id
    name
    nationality
  }
}

# Excluir ator
mutation DeleteActor {
  deleteActor(id: "5")
}

# Criar novo gênero
mutation CreateGenre {
  createGenre(
    input: { name: "Novo Gênero", description: "Descrição do novo gênero" }
  ) {
    id
    name
    description
  }
}

# Adicionar gêneros ao filme
mutation AddGenresToMovie {
  addGenresToMovie(movieId: "1", genreIds: ["2", "4"]) {
    id
    title
    genres {
      name
    }
  }
}

# ========================================
# COMO USAR
# ========================================

# 1. Inicie o servidor: npm start
# 2. Acesse: http://localhost:4000/graphql
# 3. Cole uma das queries/mutations acima no playground
# 4. Clique em "Play" para executar

# Exemplo de teste rápido:
# - Execute "GetMovies" para ver todos os filmes
# - Execute "CreateMovie" para criar um novo filme
# - Execute "GetMovies" novamente para ver o filme criado
